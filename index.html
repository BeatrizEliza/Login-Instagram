<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="./assets/instagram-celular.png" alt="Celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group-right">
                <img src="./assets/instagram-logo.png" class="instagram-logo" alt="Logo instagram">
                <div class="photo">
                    <img src="./assets/perfiil.jpg" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como @godofredafofa</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group-right">
                <p class="not-account">Não é @godofredafofa?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
